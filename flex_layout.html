<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Layout</title>

    <link rel="stylesheet" href="flex_layout.css">
</head>
<body>
    <header>
        <h1>Flex Layout Example</h1>
    </header>

    <main class="parent">
        <article class="child">
            <h2>Article 1</h2>
            <p>Article 1 content. Really super article.</p>
            <img src="./images/html_v_css.jpg" class="articleImage">
        </article>

        <article class="child">
            <h2>Article 2</h2>
            <p>Article 2 content. Another really super article.</p>
            <img src="./images/html_v_css.jpg" class="articleImage">
        </article>

        <article class="child">
            <h2>Article 3</h2>
            <p>Article 3 content. Yet another really super article.</p>
            <img src="./images/html_v_css.jpg" class="articleImage">
        </article>
    </main>
</body>
</html>
